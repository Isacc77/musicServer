<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submitcheckbox").click(function () {
                var i = 0;
                var id = new Array();
//代表选取input标签， type="checkbox" 的元素
                $("input:checkbox").each(function() {
//如果被选中,this代表发生事件的dom元素，<input>
                    if($(this).is(':checked')){
//获取id的值，存储到id数组当中
                        id[i] = $(this).attr("id");
                        i++;
                    }
                });
                console.log(id);
            });
        });
    </script>
</head>
<body>
<input id= "1" type="checkbox"> 苹果 <br>
<input id= "2" type="checkbox"> 香蕉 <br>
<input id= "3" type="checkbox"> 梨 <br>
<input id="submitcheckbox" type="button" value="点击测试" >
</body>
</html>
