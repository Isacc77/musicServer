<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
            });
        });
    </script>
</head>
<body>
<h2>This is a heading</h2>
<p>这个是p标签，会被隐藏</p>
<p>这个是p标签，会被隐藏</p>
<button type="button">Click me</button>
</body>
</html>
