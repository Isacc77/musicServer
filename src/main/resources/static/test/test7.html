<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
//遍历每个li标签，每个匹配的li标签，输出他的内容
                $("li").each(function(){
                    alert($(this).text())
                });
            });
        });
    </script>
</head>
<body>
<button>输出每个列表项的值</button>
<ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Soda</li>
</ul>
</body>
</html>
