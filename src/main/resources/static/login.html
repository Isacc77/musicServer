<!DOCTYPE html>
<html lang="en" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Music player login page</title>

    <!-- 1. Import CSS styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. Import jQuery-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/md5.min.js"></script>
    <!-- 3. Import bootstrap -->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script type="text/javascript"></script>
    <style>
        #body {
            background-image: url("images/bg1.jpg");
            /*background-size:100% 100%;
            background-attachment: fixed;*/
        }
    </style>
    <script>
        <!-- core logic -->
        $(function () {
            $("#submit").click(function () {
                var username = $("#user").val();
                var password = $("#password").val();
                if (username.trim() == "" || password.trim() == "") {
                    alert("Username and password cannot be empty");
                    return;
                }
                //execute asynchronous ajax http request
                $.ajax({
                    url: "/user/login",
                    data: {"username": username, "password": password},
                    type: "POST",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        if (data.status == 0) {
                            alert("login successfully");
                            window.location.href = "list.html";
                        } else {
                            alert("username or password incorrect!");
                            $("#user").val("");
                            $("#password").val("");
                        }
                    }
                });
            });
        });
    </script>
</head>
    <body id="body">
        <div class="container"
             style="width: 400px;margin-top: 110px;background-color: rgba(255,255,255,0.8); border-radius: 35px;">
            <h3 style="text-align: center;">Welcome online music player</h3>

            <div class="form-group">
                <label for="user">Username: </label>
                <input type="text" name="username" class="form-control" id="user" placeholder="Please input username"/>
            </div>

            <div class="form-group">
                <label for="password">password: </label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Please input password"/>
            </div>

            <div class="form-group" style="text-align: center;">
                <input style="width: 200px;height: 40px; background-color: slateblue;border-radius: 50px;"
                       id="submit" class="btn btn btn-primary"
                       type="button" value="login">
            </div>
            <div class="author-info" style="text-align: right;">
                <label for="user">Author: Isaac Lee</label>
            </div>
        </div>
    </body>
</html>
