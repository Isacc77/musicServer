<!DOCTYPE html>
<html lang="en" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Music player login page</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- 1. Import CSS styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. Import jQuery-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/md5.min.js"></script>
    <!-- 3. Import bootstrap -->
    <!--<script src="js/bootstrap.min.js"></script>-->

    <script src="js/login.js"></script>

</head>
    <body id="body">
        <div class="container"
             style="width: 400px;margin-top: 110px;background-color: rgba(255,255,255,0.8); border-radius: 35px;">
            <h3 style="text-align: center;">Welcome online music player</h3>

            <div class="form-group">
                <label for="user">Username: </label>
                <input type="text" name="username" class="form-control" id="user" placeholder="Please input username"/>
            </div>

            <div class="form-group">
                <label for="password">password: </label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Please input password"/>
            </div>

            <div class="form-group" style="text-align: center;">
                <input style="width: 200px;height: 40px; background-color: slateblue;border-radius: 50px;"
                       id="submit" class="btn btn btn-primary"
                       type="button" value="login">
            </div>
            <div class="author-info" style="text-align: left;">
                <label for="user">Author: Isaac Lee  ---- </label>
                <a href="https://github.com/Isacc77/musicServer" > GitHub Source code</a>
            </div>
        </div>

        <div id="piano" style="width: 1px; height: 1px;">
            <h1>
                <a style="color: rgb(225,156,7)" href="piano/piano.html">*</a>
            </h1>
        </div>

    </body>
</html>
